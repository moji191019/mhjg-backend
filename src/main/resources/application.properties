server.port=8081
server.servlet.context-path=/

# swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# mybatis
mybatis.config-location=classpath:/mybatis/mybatis-config.xml

# datasource
spring.yose.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.yose.datasource.url=jdbc:mariadb://localhost:3306/mysql
spring.yose.datasource.username=root
spring.yose.datasource.password=mariadb